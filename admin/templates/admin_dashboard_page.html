<head>

</head>
<body>

    <header class="p-3 mb-3 border-bottom header-home-page">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
           <img src="{{ url_for('uploaded_file', filename='gameon-high-resolution-logo-transparent.png') }}"
           style="width: 220px; height:80px; margin-right: 25px; padding: 10px;">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <li><a href="/admin_dashboard" class="nav-link px-2 link-body-emphasis nav-a ">Admin Dashboard</a></li>
        </ul>

      </div>

<div class="login-box">
    <h1 class="admin-dashboard-h1">Admin Dashboard</h1>
    <form action="{{ url_for('admin_dashboard_bp.admin_dashboard') }}" method="post" enctype="multipart/form-data">
    <div class="user-box">
      <input type="text" name="title" required="">
      <label>Title</label>
    </div>
    <div class="user-box">
      <input type="text" name="platform" required="">
      <label>Platform</label>
    </div>
    <div class="user-box">
      <input type="text" name="release_date" required="">
      <label>Release Date</label>
    </div>
    <div class="user-box">
      <input type="text" name="publisher" required="">
      <label>Publisher</label>
    </div>
    <div class="user-box">
      <input type="text" name="description" required="">
      <label>Description</label>
    </div>
    <div>
        <label style="color: white;">Image</label><br><br>
        <input type="file" id="img" name="img" accept="image/*" style="color: white;">

    </div>
        <input type="submit" value="Submit" class="button-form-admin-dashboard">
  </form>
</div>
